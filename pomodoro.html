<!DOCTYPE html>
<!-- 500 700 900 !-->
<html>
  <head>
    <title>promodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto+Slab:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pomodoro.css"> 
  </head>
  <body>
    <div class="container">
      <div class="timer-top">
         <button class="pomodoro">
           Pomodoro
         </button>
         <button class="short-break">
           Short break
         </button>
         <button class="long-break">
           Long break
         </button>
      </div>
      <div class="timer-middle">
        25 &#58 00
      </div>
      <div class="timer-bottom">
       <button class="start">
         START
       </button>
       <button class="pause">
         PAUSE
       </button>
       <button class="stop">
         STOP
       </button>
      </div>
    </div>
    
  </body>
</html>
